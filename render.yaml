services:
  - type: web
    name: valore365-api
    runtime: python
    region: frankfurt
    rootDir: src/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: prod
      - key: DATABASE_URL
        sync: false
      - key: FINANCE_PROVIDER
        value: yfinance
      - key: FINANCE_API_BASE_URL
        value: ""
      - key: FINANCE_API_KEY
        value: ""
      - key: FINANCE_REQUEST_TIMEOUT_SECONDS
        value: "10"
      - key: FINANCE_MAX_RETRIES
        value: "3"
      - key: FINANCE_RETRY_BACKOFF_SECONDS
        value: "0.5"
      - key: FINANCE_SYMBOL_REQUEST_DELAY_SECONDS
        value: "0"
      - key: PRICE_SCHEDULER_ENABLED
        value: "true"
      - key: PRICE_SCHEDULER_INTERVAL_SECONDS
        value: "60"
      - key: CLERK_AUTH_ENABLED
        value: "true"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://valore365.vercel.app,https://valore365-10hf07eux-ascatoxs-projects.vercel.app"
      - key: CLERK_JWKS_URL
        value: "https://ruling-coral-6.clerk.accounts.dev/.well-known/jwks.json"
      - key: CLERK_AUTHORIZED_PARTIES
        value: "https://valore365.vercel.app,https://*.vercel.app"
